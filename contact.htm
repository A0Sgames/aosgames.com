<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ourlogo.png" type="image/png">
    <title>Contact Us - AOS Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
        }

        header {
            background-color: #111;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        header nav a {
            color: #FFF;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        header nav a:hover {
            color: #AAA;
        }

        .contact-hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(to bottom, #000, #111);
        }

        .contact-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #FFF;
        }

        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #FFF;
        }

        .contact-form button {
            background-color: #FFF;
            color: #000;
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin: 1rem auto 0;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #333;
            color: #FFF;
        }

        footer {
            background-color: #111;
            color: #FFF;
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #333;
        }

        footer a {
            color: #FFF;
            text-decoration: none;
        }

        footer a:hover {
            color: #AAA;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="ourlogo.png" alt="AOS Games Logo" height="50">
        </div>
        <nav>
            <a href="home.htm">Home</a>
            <a href="about.htm">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="contact-hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out with any questions or feedback.</p>
    </div>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 AOS Games. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
